upstream uwsgi {
    server unix:/django_project/app.sock fail_timeout=0;
}


server {
    listen 80;
    server_name localhost; # substitute your machine's IP address or FQDN
    charset utf-8;
    client_max_body_size 75M;

    access_log /django_project/log/nginx_access.log;
    error_log /django_project/log/nginx_error.log;

    location /media {
        alias /django_project/media;
    }

    location /static {
        alias /django_project/static;
    }

    location / {
        uwsgi_pass uwsgi;
        include /django_project/uwsgi_params;
    }

    location /ws/ {
        try_files $uri @proxy_to_ws;
    }

    location @proxy_to_ws {
        proxy_pass http://0.0.0.0:8001;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }


}
